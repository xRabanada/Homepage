<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 4</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 800px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function solicitarSenha() {
            var senha = prompt("Digite a senha para continuar:");
            if (senha && senha.trim().toLowerCase().replace(/\s+/g, " ") === "torrada crocante") {
                location.href = 'https://seu-link-externo.com';
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <img src="https://i.imgur.com/amc1qOr.png" alt="Imagem do Enigma">
    </div>
    
    <div class="button-container">
        <button class="button" onclick="solicitarSenha()">Continuar</button>
    </div>
</body>
</html>
